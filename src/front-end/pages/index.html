<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat da VÃ©rinha ðŸ‘µðŸ’¬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-box {
      max-width: 600px;
      margin: 0 auto;
    }
    .message {
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background-color: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }
    .verinha {
      background-color: #ffe6cc;
      align-self: flex-start;
      text-align: left;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message verinha">OlÃ¡! Eu sou a VÃ©rinha ðŸ‘µ, estou aqui pra te ajudar com o edital. Pode perguntar!</div>
  </div>
</div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      addMessage(data.response, 'verinha');
    } catch (error) {
      addMessage("Desculpe, nÃ£o consegui responder ðŸ˜¢", 'verinha');
      console.error(error);
    }
  }

  function addMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = `message ${type}`;
    msg.innerText = text;
    document.getElementById('chatBox').appendChild(msg);
    document.querySelector('.chat-container').scrollTop = 9999;
  }
</script>

</body>
</html>
