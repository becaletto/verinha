<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <meta name="description" content="Projeto">
    <link rel="stylesheet" href="/src/front-end/style2.css">
    <link rel="icon" href="/src/front-end/assents/logos/VerinhaSemFundo.png" type="image/png">


</head>
<body>
    <header>
        <div class="logo">Vérinha</div>
        <div class="hamburguer">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="/src/front-end/pages/pageHome.html" class="active">Home</a></li>
                <li>
                    <a href="/src/front-end/pages/pageProjeto.html">Projeto</a></li>
                <li>
                    <a href="/src/front-end/pages/pageDesenvolvedor.html">Desenvolvedor</a></li>
                <li>
                    <a href="https://www.cotil.unicamp.br/" target="_blank">Colégio</a></li>
            </ul>
        </nav>
    </header>

    <script> 
        const hamburguer = document.querySelector(".hamburguer");
        const navBar = document.querySelector(".nav-bar");
    
        hamburguer.onclick = function() {
            navBar.classList.toggle("active");
        };
    
        document.addEventListener('DOMContentLoaded', function() {
            // Obtém a URL da página atual (só o nome do arquivo)
            const currentPage = window.location.pathname.split("/").pop();
    
            // Obtém todos os links do menu
            const menuLinks = document.querySelectorAll('.nav-bar ul li a');
    
            menuLinks.forEach(link => {
                // Verifica se o nome do arquivo do link corresponde ao da página atual
                const linkPage = link.getAttribute('href').split("/").pop();
                
                if (linkPage === currentPage) {
                    link.classList.add('active');  // Adiciona a classe active
                } else {
                    link.classList.remove('active');  // Remove a classe active dos outros links
                }
            });
        });
    </script>

</body>
